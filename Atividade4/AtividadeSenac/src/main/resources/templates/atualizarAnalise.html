        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body>
        
 <div id="Testing"></div>

<form action="http://localhost:8080/analise/atualizar" method="post" th:object="${analise}">
    <br/>
    
    <div class="container border p-3">
        <h1 class="text-primary">Atualizar Análise</h1>

           
        <hr/>
        <div class="row">
            <div class="text-danger"></div>
            
            
                 <div class="col-2">
              <label class="control-label pt-2" style="font-size:20px;" aria-placeholder="">Código do filme</label> 
          </div>
            
            <div class="col-10 pb-3">
                <input  name="filmeId" type="text" class="form-control"  th:value="${analise.filmeId}" disabled/>
                <input  name="filmeId" type="text" class="form-control"  th:value="${analise.filmeId}" hidden />
                <input  name="id" type="text" class="form-control"  th:value="${analise.id}" hidden />

                <span class="text-danger"> </span>
                
                
                
            </div>
            
          
            

            <div class="col-2">
              <label class="control-label pt-2" style="font-size:20px;" aria-placeholder="">Filme</label> 
          </div>
            
            <div class="col-10 pb-3">
                <input  name="filme" type="text" class="form-control"th:value="${analise.filme}" disabled/>
                <input  name="filme" type="text" class="form-control"th:value="${analise.filme}" hidden/>

                <span class="text-danger"> </span>
            </div>
            
               <div class="col-2">
                <label  class="control-label pt-2" style="font-size:20px;">Análise</label>
            </div>
            <div class="col-10 pb-3">
                <textarea name="analise" class="form-control" rows="5"th:field="${analise.analise}" required></textarea>
                <span class="text-danger"></span>
            </div>
            
            
            <div class="col-2">
                <label  class="control-label pt-2" style="font-size:20px;"> Nota </label>
            </div>
            <div class="col-10 pb-3">
                <select a class="primary  form-control" name="nota" th:value="${analise.nota}" required>  
                    <option value="1" th:selected="${analise.nota == 1}">1</option>
    <option value="2" th:selected="${analise.nota == 2}">2</option>
    <option value="3" th:selected="${analise.nota == 3}">3</option>
    <option value="4" th:selected="${analise.nota == 4}">4</option>
    <option value="5" th:selected="${analise.nota == 5}">5</option>
    <option value="6" th:selected="${analise.nota == 6}">6</option>
    <option value="7" th:selected="${analise.nota == 7}">7</option>
    <option value="8" th:selected="${analise.nota == 8}">8</option>
    <option value="9" th:selected="${analise.nota == 9}">9</option>
    <option value="10" th:selected="${analise.nota == 10}">10</option>

                  </select>
            </div>
         
            
           <div class="col-5 offset-2">
           <a class="btn-primary btn form-control" th:href="@{/avaliacoes/{id}(id=${analise.filmeId})}">
             <i class="fas fa-plus"></i> Voltar
           </a>
            </div>


        

            <div class="col-5">            
                <button type="submit" class="btn btn-success form-control"> Atualizar </button>
            </div>

        </div>
    </div>
</form>
    </body>
</html>
