    <body>
        
 <div id="Testing"></div>

<form action="http://localhost:8080/createFilm" method="post">
    <br/>
    
    <div class="container border p-3">
        <h1 class="text-primary">Criar Filme</h1>

           
        <hr/>
        <div class="row">
            <div class="text-danger"></div>

            <div class="col-2">
              <label class="control-label pt-2" style="font-size:20px;" aria-placeholder="">Nome</label> 
          </div>
            
            <div class="col-10 pb-3">
                <input  name="titulo" type="text" class="form-control" placeholder="insira o titulo do filme" required/>
                <span class="text-danger"> </span>
            </div>
            <div class="col-2">
                <label  class="control-label pt-2" style="font-size:20px;"> Gênero </label>
            </div>
            <div class="col-10 pb-3">
                <select id="genero" class="form-control"  name="genero">
                    <option value="acao">Ação</option>
                    <option value="aventura">Aventura</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="ficcao">Ficção Científica</option>
                    <option value="terror">Terror</option>
                    <option value="animacao">Animação</option>
                    <option value="documentario">Documentário</option>
                  </select>                  
                  <span a class="text-danger"></span>
            </div>
            
              <div class="col-2">
                <label  class="control-label pt-2" style="font-size:20px;"> Data de Lançamento </label>
            </div>
            <div class="col-10 pb-3">
                <input   name="dataLancamento" type="date"class="form-control" placeholder="Insira a data de lançamento do filme" required/>
                <span a class="text-danger"></span>
            </div>
            
            <div class="col-2">
                <label  class="control-label pt-2" style="font-size:20px;">Descrição</label>
            </div>
            <div class="col-10 pb-3">
                <textarea name="sinopse" class="form-control" rows="5" placeholder="Insira a sinopse do filme" required></textarea>
                <span class="text-danger"></span>
            </div>
            
    

            <div class="col-5 offset-2">
                <a href="http://localhost:8080/" class="btn-primary btn form-control ">Voltar</a>
            </div>

            <div class="col-5">            
                <button type="submit" class="btn btn-success form-control"> Criar</button>
            </div>

        </div>
    </div>
</form>
    </body>
